<div class="container mt-4">
  <div class="card shadow">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Let's get some work done!</h3>
      @for (todo of todoList; track todo.id) {
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" [checked]="todo.completed" (change)="toggleTodo(todo.id)"/>
            <span class="form-check-label" [class.text-muted]="todo.completed">{{ todo.title }}</span>
          </div>
          <button class="btn btn-danger btn-sm" (click)="deleteTodo(todo.id)">Delete</button>
        </div>
      } @empty {
        <p class="text-center text-muted">No todos yet. Add one above!</p>
      }
    </div>
  </div>
</div>
