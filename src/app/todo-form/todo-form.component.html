<div class="container mt-5">
  <div class="card shadow">
    <div class="card-body">
      <h1 class="card-title text-center mb-4">To-Do App!</h1>
      <div class="text-center">
        <h3 class="mb-3">Add New To-Do</h3>
        <div class="input-group mb-3">
          <input #taskInput type="text" class="form-control" placeholder="Enter new task" required/>
          <button class="btn btn-primary" type="button" (click)="addTodo(taskInput.value); taskInput.value = ''">Add</button>
        </div>
      </div>
    </div>
  </div>
</div>
