<div class="container mt-4">
  <h2>Users</h2>
  <div class="row mb-4">
    <div class="col-md-6">
      <div class="input-group">
        <input #searchInput type="text" class="form-control" placeholder="search by e-mail" (keyup)="searchUsers(searchInput.value)">
        <button class="btn btn-primary" (click)="searchUsers(searchInput.value)">Search</button>
      </div>
    </div>
  </div>

  <div class="row g-4">
    @for (user of users; track user.id) {
      <div class="col-12 col-md-6 col-lg-3">
        <app-user-card [user]="user"></app-user-card>
      </div>
    }
  </div>
</div>
